<div class="container">
  <h2>Thank you for your business!</h2>
  <p>
    Here you can make payments or send tips for freelance services unrelated to
    Codementor.<br />
    <i
      >For services provided through Codementor, please
      <a
        href="https://support.codementor.io/article/j0nk7sg2kx-how-can-i-tip-a-mentor"
        target="_blank"
        >make a direct payment in Codementor.</a
      ></i
    >
  </p>

  <hc-tile>
    <hc-form-field>
      <hc-label>Amount (USD):</hc-label>
      <input hcInput [formControl]="amountControl" placeholder="$0.00" />
      <hc-error *ngIf="amountControl.errors?.['pattern']">
        Please enter a valid amount in USD (United States Dollars).
      </hc-error>
    </hc-form-field>
    <hc-form-field>
      <hc-label>Memo:</hc-label>
      <input
        hcInput
        [formControl]="memoControl"
        placeholder="Invoice number or description"
      />
    </hc-form-field>
    <div class="paypalButtonContainer" #paypalButtonContainer></div>
  </hc-tile>
</div>
