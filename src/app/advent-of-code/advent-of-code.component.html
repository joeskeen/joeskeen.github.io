<div class="container">
  <h2>The <a href="https://adventofcode.com/2022">Advent of Code 2022</a> is in progress!</h2>

  <p>
    Current plan: stream at 11:30am MST (UTC-7) daily, excluding Sunday;
    on Saturdays I'll try to catch up if needed.
  </p>
  <p>Check back for updates to the livestream schedule!</p>

  <div *ngIf="nextVideo">
    <h3>Next Stream: {{ nextVideo.debut | date: 'long' }}</h3>
    <iframe width="560" height="315" [src]="nextVideo.videoUrl" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <div *ngFor="let day of pastDays">
    <h3>Day {{day.day}}: <a [href]="day.puzzleUrl">{{day.title}}</a></h3>
    <iframe width="560" height="315" [src]="day.videoUrl" title="{{day.title}} | YouTube"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</div>
